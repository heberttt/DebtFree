<body>
  <header class="header">
    <a href="homepage.html" class="logo"><img src="src/logo.png"></a>
    <nav>
        <ul class="nav-links">
            <li><a href="homepage.html">About us</a></li>

            <li><a href="history.html">History</a></li>
        </ul>
    </nav>
    <a class="sign-in" href="#"><button>Sign-in<span class="material-symbols-outlined">account_circle</span></button></a>
  </header>
<div id="paymentContainer" >
<div class="flex">
  <div class="flex75">
    <div class="container2">
      <form action="chat_page.html">
      
        <div class="flex">
          <div class="flex50">
            <h3>Card Information</h3>
            <br><br><br>
            <label>Card number</label>
            <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
            <div class="flex">
              <div class="flex50">
                <label for="exp">Exp date</label>
                <input type="text" placeholder="MM-YY">
              </div>
              <div class="flex50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
              </div>
            </div>
            <br>
            <div class="icons">
              <img alt="mastercard" src="src/Mastercard-logo.svg.png">
              <img alt="unionpay"   src="src/UnionPay_logo.svg.png">
              <img alt="visa"  src="src/imgbin_visa-logo-credit-card-american-express-jcb-co-png.png">
			        <img alt="americanexpress" src="src/601px-American_Express_logo_(2018).svg.png">
            </div>
            
          </div>
          <div class="flex50">
            <h3>User Information</h3><br>
            <label for="fname"> Full Name</label>
            <input type="text" placeholder="Hebert Pratama">
            <label for="email"> Email</label>
            <input type="text" placeholder="hebert@email.com">
            <label for="adr">Address</label>
            <input type="text" placeholder="Jalan Teknologi 5">
            <label for="city"> City</label>
            <input type="text" placeholder="Kuala Lumpur">

            <div class="flex">

              <div class="flex50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="57000">
              </div>
            </div>
          </div>

          
          
        </div>
        <label style="padding-left:20px">
          <input type="checkbox"><span style="padding-left:10px">Remember card</span></label>
        <input type="submit" value="Continue to checkout" class="button">
      </form>
    </div>
  </div>
</div>
</div>
